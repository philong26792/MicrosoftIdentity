<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card mb-0">
        <div class="card-header">
          <strong>User Information</strong>
          <button type="button" (click)="isDisable = false" class="btn btn-sm btn-primary float-right">Change Information </button>
        </div>
        <div class="card-body" *ngIf="user !== undefined">
          <div class="row">
            <label class="col-md-2 col-form-label" for="first-name"><strong class="float-right">First Name</strong></label>
            <div class="col-md-3">
                <input type="text" [disabled]="isDisable" name="firstName" [(ngModel)]="user.firstName" class="form-control">
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-md-2 col-form-label" for="last-name"><strong class="float-right">Last Name</strong></label>
            <div class="col-md-3">
                <input type="text" [disabled]="isDisable" name="lastname" [(ngModel)]="user.lastName" class="form-control">
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-md-2 col-form-label" for="age"><strong class="float-right">Age</strong></label>
            <div class="col-md-1">
                <input type="number" [disabled]="isDisable" name="age" [(ngModel)]="user.age" class="form-control">
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-md-2 col-form-label" for="phone"><strong class="float-right">Phone Number</strong></label>
            <div class="col-md-3">
                <input type="text" id="text" min="15" [disabled]="isDisable" name="phone" [(ngModel)]="user.phoneNumber" class="form-control">
            </div>
          </div>
        </div>
        <div class="card-footer"> 
          <button type="button" class="btn btn-danger" (click)="resetUser()">Reset Information</button>
          <button type="button" class="btn btn-success" (click)="updateUser()">Save Change</button>
        </div>
      </div>
    </div>
  </div>
